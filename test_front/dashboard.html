<html>
<head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Semester');
            data.addColumn('number', 'Quantity');
            data.addRows([
                ['1st', 1],
                ['2nd', 2],
                ['3rd', 1],
                ['4th', 4],
                ['5th', 2],
                ['6th', 4],
                ['7th', 1],
                ['8th', 1]
            ]);

            var piechart_options = {
                title: '¿De qué semestre son nuestros usuarios?',
                titleTextStyle: { color: '#FFF' },
                legendTextStyle: { color: '#FFF' },
                width: 300,
                height: 240,
                blur: 0.5,
                backgroundColor: '#23426F',
            };
            var piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
            piechart.draw(data, piechart_options);
        }
    </script>
    <style>
        h3 {
            color: #fff;
            background-color: #23426F;
            width: 300px;
            height: 80px;
        }   
    </style>
</head>
<body>
    <body style="background-color:#1D3557;"></body>
    <h1 style="color: white; ">Data</h1>
    <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <h3>Total de alumnos:</h3>
            <h3>Total de profesores:</h3>
            <h3>Total de Datos:</h3>
          </div>
          <div class="col-sm-4">
            <div id="piechart_div" style="border: 10px solid #1D3557;"></div>
          </div>
          <div class="col-sm-4">
            <div id="piechart_div2" style="border: 10px solid #1D3557;"></div>
          </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      
   
    
    

</body>
</html>
<script>
    (function () {
        var ws = new WebSocket('ws://' + window.location.host +
            '/jb-server-page?reloadMode=RELOAD_ON_SAVE&' +
            'referrer=' + encodeURIComponent(window.location.pathname));
        ws.onmessage = function (msg) {
            if (msg.data === 'reload') {
                window.location.reload();
            }
            if (msg.data.startsWith('update-css ')) {
                var messageId = msg.data.substring(11);
                var links = document.getElementsByTagName('link');
                for (var i = 0; i < links.length; i++) {
                    var link = links[i];
                    if (link.rel !== 'stylesheet') continue;
                    var clonedLink = link.cloneNode(true);
                    var newHref = link.href.replace(/(&|\?)jbUpdateLinksId=\d+/, "$1jbUpdateLinksId=" + messageId);
                    if (newHref !== link.href) {
                        clonedLink.href = newHref;
                    } else {
                        var indexOfQuest = newHref.indexOf('?');
                        if (indexOfQuest >= 0) {
                            // to support ?foo#hash
                            clonedLink.href = newHref.substring(0, indexOfQuest + 1) + 'jbUpdateLinksId=' + messageId + '&' +
                                newHref.substring(indexOfQuest + 1);
                        } else {
                            clonedLink.href += '?' + 'jbUpdateLinksId=' + messageId;
                        }
                    }
                    link.replaceWith(clonedLink);
                }
            }
        };
    })();
</script>
