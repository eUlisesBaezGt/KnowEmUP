<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var encodedData = "<?php echo $data; ?>"; // Assuming you have the encoded JSON stored in $encoded_json_data PHP variable
      var decodedData = JSON.parse(encodedData);

      var data = google.visualization.arrayToDataTable(decodedData);

      var options = {
        title: 'Semester Count',
        is3D: true,
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
<div id="piechart_3d" style="width: 900px; height: 500px;"></div>
</body>
</html>
