<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>KnowEmUP</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>KnowEmUP</h1>
                    <p>KnowEmUP te permite conocer a tus próximos profesores <p>
                    <p>Aquí podrás ver calificaciones y comentarios escritos por tus amigos y otros alumnos </p>

                    <h2>¿Qué profesor quieres conocer?</h2>
                    <form action="index.html" method="post">
                        <label>
                            <input type="text" name="profesor" placeholder="Nombre del profesor">
                        </label>
                        <input type="submit" value="Buscar">
                    </form>

                    <h2>Materia para buscar profesores</h2>
                    <form action="index.html" method="post">
                        <label>
                            <input type="text" name="materia" placeholder="Nombre de la materia">
                        </label>
                        <input type="submit" value="Buscar">
                    </form>

                    <h2>REGISTRATE</h2>
                    <form action="index.html" method="post">
                        <label>
                            <input type="text" name="nombre" placeholder="Nombre">
                        </label>
                        <label>
                            <input type="text" name="apellido" placeholder="Apellido">
                        </label>
                        <label>
                            <input type="id" name="id" placeholder="ID">
                        </label>
                        <label>
                            <input type="text" name="email" placeholder="Email">
                        </label>
                        <label>
                            <input type="text" name="password" placeholder="Password">
                        </label>
                        <input type="submit" value="Registrarse">
                    </form>


                </div>
            </div>
        </div>
    </body>

</html>
