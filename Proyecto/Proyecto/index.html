<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Knowem UP</title>
</head>
<body>

    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">Knowem UP</h1>
            <h4>Conoce a tus profesores</h4>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <button class="banner-btn">Navegar</button>
        </div>

        <div class="form-container">
            <form class="sign-up-form">
                <label>Buscar por Profesores</label><input type="text" name="profesor" placeholder="Nombre del profesor" class="form-input">
                <button type="button" id="bt1">Buscar</button>
            </form>
            <form class="sign-up-form">
                <label>Buscar por materia</label><input type="text" name="materia" placeholder="Nombre de materia" class="form-input">
                <button type="button">Buscar</button>
            </form>
            <form class="sign-up-form">
                <label>Ingresar</label><input type="text" name="id" placeholder="ID" class="form-input">
                <label>Password</label><input type="password" name="Password" placeholder="password" class="form-input">
                <button type="button">Ingresar</button>
            </form>
            <div class="header">
                <h1>Knowem UP</h1>
            </div>
            <div class="x-btn">&#10005;</div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
